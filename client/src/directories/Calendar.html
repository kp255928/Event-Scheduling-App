<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8' />
    <meta name="viewport" content="width=deviice-width,initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href= "index.css"> <!--css file-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel=
    "stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.1.0/main.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.1.0/main/min.js"></script>
    <script src="Calendar.js" defer></script>
</head>>
<body>
    <h3>My To-do List</h3>
    <div class="todo-grid-parent">
        <div>
            <div class="todo-input todo-block">
                <span>To-do:</span>
                <input type="text" placeholder="Enter new to-do">
                <span>Category: </span>
                <input type="text" placeholder="Enter category" list="categoryList">
                <datalist id="categoryList">
                    <option value="Personal"></option>
                    <option value="Work"></option>
                </datalist>
                <span>Date: </span>
                <input type="date" id="dateInput">
                <span>Time: </span>
                <input type="time" id="timeInput">
                <span></span>
                <button id="addBtn">Add</button>
                <span></span>
                <button id="sortBtn">Sort</button>
            </div>
            <!--<ul></ul>-->
            <table id="todoTable" class="todo-block">
                <tr>
                    <td></td>
                    <td>Date</td>
                    <td>Time</td>
                    <td>to-do</td>
                    <td>
                        <select id="categoryFilter">
                        </select>
                    </td>
                    <td></td>
                </tr>
            </table>
        </div>
        <div class="todo-calendar todo-block">
            <div id='calendar'></div>
        </div>
    </div>
    
    <script src="Calendar.js"></script>
</body>
</html>
